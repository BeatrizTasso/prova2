<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Cadastro de Fluxo de Caixa</h2>
       
    <form action="cadastro_fluxo_caixa.php" method="post" enctype="multipart/form-data">
        <div>
            <label for="data">Data</label>
            <input type="date" name="data" id="data">
        </div>
        <div>
            <input type="radio" name="tipo" id="entrada" value="ENTRADA">
            <label for="entrada">Entrada</label>
            <input type="radio" name="tipo" id="saida" value="SAIDA">
            <label for="saida">Saída</label>
        </div>
        <div>
            <label for="valor">Valor</label>
            <input type="number" step=".01" name="valor" id="valor">
        </div>
        <div>
            <label for="historico">Histórico</label>
            <input type="text" name="historico" id="historico">
        </div>
        <div>
            <label for="cheque">Cheque</label>
            <select name="cheque">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
        </div><br>
        <input type="submit" value="Salvar"><br>

        <br><a href="index.php">Voltar</a>
    </form>
</body>
</html>
